<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} <a href="{% url 'delete_task' task.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add New Task</a>
</body>
</html>
